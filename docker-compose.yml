services:

  watchtower:
    image: v2tec/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /${DOCKER_USER}/.docker/config.json:/config.json
    command: --interval 3600 --cleanup --debug
    environment:
      - WATCHTOWER_NOTIFICATIONS=email
      - WATCHTOWER_NOTIFICATION_EMAIL_FROM=${EMAIL_FROM}
      - WATCHTOWER_NOTIFICATION_EMAIL_TO=${EMAIL}
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER=${EMAIL_SMTP}
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_USER=${EMAIL_LOGIN}
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PASSWORD=${EMAIL_PASSWORD}

  portainer:
    image: portainer/portainer
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/portainer:/data
    ports:
      - 9000:9000
    environment:
      - LETSENCRYPT_HOST=portainer.${HOSTNAME}
      - LETSENCRYPT_EMAIL=clay@pfd.net
      - VIRTUAL_HOST=portainer.${HOSTNAME}
      - VIRTUAL_PORT=9000


  nginx-proxy:
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    image: jwilder/nginx-proxy:latest
    container_name: nginx-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
#      - "vhost:/etc/nginx/vhost.d"
#      - "html:/usr/share/nginx/html"
#      - "certs:/etc/nginx/certs"
      - ${NGINX_FILES_PATH}/html:/usr/share/nginx/html
      - ${NGINX_FILES_PATH}/vhost.d:/etc/nginx/vhost.d
      - ${NGINX_FILES_PATH}/certs:/etc/nginx/certs:ro
      - ${NGINX_FILES_PATH}/conf.d:/etc/nginx/conf.d
      - ${NGINX_FILES_PATH}/dhparam:/etc/nginx/dhparam:ro
    ports:
      - 80:80
      - 443:443
    environment:
      DEFAULT_HOST: organizr.pfd.net
    restart: unless-stopped

  nginx-proxy-ssl:
    image: jrcs/letsencrypt-nginx-proxy-companion:stable
    container_name: nginx-proxy-ssl
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
#      - "vhost:/etc/nginx/vhost.d"
#      - "html:/usr/share/nginx/html"
#      - "certs:/etc/nginx/certs"
      - ${NGINX_FILES_PATH}/html:/usr/share/nginx/html
      - ${NGINX_FILES_PATH}/vhost.d:/etc/nginx/vhost.d
      - ${NGINX_FILES_PATH}/certs:/etc/nginx/certs:rw
    environment: 
#      - DEBUG=true
#      - ACME_CA_URI=https://acme-staging.api.letsencrypt.org/directory
      - ACME_TOS_HASH=cc88d8d9517f490191401e7b54e9ffd12a2b9082ec7a1d4cec6101f9f1647e7b
    depends_on:
      - nginx-proxy
    restart: unless-stopped

  plex:
    image: plexinc/pms-docker:plexpass
    container_name: plex
    volumes:
      - ${DATA}/config/plex:/backup
      - /opt/plex/config:/config
      - /opt/plex/appdata/plex/transcodes:/transcode
      - ${DATA}/tv:/data/tvshows
      - ${DATA}/movies:/data/movies
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    env_file: uidgid.env
    environment:
      - LD_LIBRARY_PATH=/usr/lib/plexmediaserver
      - TZ=America/New_York
      - VIRTUAL_HOST=plex.${HOSTNAME}
      - VIRTUAL_PORT=32400
      - LETSENCRYPT_HOST=plex.${HOSTNAME}
      - LETSENCRYPT_EMAIL=clay@pfd.net
      - ADVERTISE_IP=https://plex.pfd.net/
      - PLEX_CLAIM=${PLEXCLAIM}
    hostname: plex.${HOSTNAME}
    restart: unless-stopped

  plexpy:
    image: linuxserver/plexpy:latest
    container_name: plexpy
    volumes:
      - ${DATA}/config/plexpy:/config
      - /etc/localtime:/etc/localtime:ro
      - ${PLEXDATA}/Plex Media Server/Logs:/logs:ro
    ports:
      - 8181:8181
    env_file: uidgid.env
    environment:
      - VIRTUAL_HOST=plexpy.${HOSTNAME}
      - VIRTUAL_PORT=8181
      - LETSENCRYPT_HOST=plexpy.${HOSTNAME}
      - LETSENCRYPT_EMAIL=clay@pfd.net
    depends_on:
      - plex
    restart: unless-stopped

  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    volumes:
      - ${DATA}/config/transmission:/config
      - ${DOWNLOAD}:/downloads
      - /opt/transmission:/main
      - ${DOWNLOAD}/transmission/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    env_file: uidgid.env
    environment:
      - LETSENCRYPT_HOST=transmission.${HOSTNAME}
      - LETSENCRYPT_EMAIL=clay@pfd.net
      - VIRTUAL_HOST=transmission.${HOSTNAME}
      - VIRTUAL_PORT=6789
    restart: unless-stopped


  nzbget:
    image: linuxserver/nzbget:latest
    container_name: nzbget
    volumes:
      - ${DATA}/config/nzbget:/config
      - ${DOWNLOAD}:/downloads
      - /opt/nzbget:/main
    ports:
      - 6789:6789
    env_file: uidgid.env
    environment:
      - VIRTUAL_HOST=nzbget.${HOSTNAME}
      - VIRTUAL_PORT=6789
      - LETSENCRYPT_HOST=nzbget.${HOSTNAME}
      - LETSENCRYPT_EMAIL=clay@pfd.net
    restart: unless-stopped

  jackett:
    image: linuxserver/jackett
    container_name: jackett
    volumes:
      - ${DATA}/config/jackett:/config
      - ${DOWNLOAD}:/downloads
    ports:
      - 9117:9117
    env_file: uidgid.env
    environment:
     - VIRTUAL_HOST=jackett.${HOSTNAME}
     - VIRTUAL_PORT=6789
    restart: unless-stopped

  nzbhydra:
    image: linuxserver/hydra:latest
    container_name: nzbhydra
    volumes:
      - ${DATA}/config/nzbhydra:/config
      - ${DOWNLOAD}/complete:/downloads
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 5075:5075
    env_file: uidgid.env
    environment:
      - VIRTUAL_HOST=nzbhydra.${HOSTNAME}
      - VIRTUAL_PORT=5075
      - LETSENCRYPT_HOST=nzbhydra.${HOSTNAME}
      - LETSENCRYPT_EMAIL=clay@pfd.net
    depends_on:
      - nzbget
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    volumes:
      - ${DATA}/config/sonarr:/config
      - /etc/localtime:/etc/localtime:ro
      - ${DATA}/tv:/tv
      - ${DOWNLOAD}:/downloads
    ports:
      - 8989:8989
    env_file: uidgid.env
    environment:
      - VIRTUAL_HOST=sonarr.${HOSTNAME}
      - VIRTUAL_PORT=8989
      - LETSENCRYPT_HOST=sonarr.${HOSTNAME}
      - LETSENCRYPT_EMAIL=clay@pfd.net
    depends_on:
      - nzbget
      - nzbhydra
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    volumes:
      - ${DATA}/config/radarr:/config
      - ${DATA}/movies:/movies
      - ${DOWNLOAD}:/downloads
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 7878:7878
    env_file: uidgid.env
    environment:
