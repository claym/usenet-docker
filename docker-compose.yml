    radarr:
        image: linuxserver/radarr:latest
        container_name: radarr
        volumes:
            - ${DATA}/config/radarr:/config
            - ${DATA}/Movies:/movies
            - ${DATA}/Downloads/complete:/downloads
            - /etc/localtime:/etc/localtime:ro
        ports:
            - 7878:7878
        env_file: uidgid.env
        environment:
            - VIRTUAL_HOST=radarr.HOSTNAME.com
            - VIRTUAL_PORT=7878
        restart: always
    
    plex:
        image: plexinc/pms-docker:latest
        container_name: plex
        volumes:
            - ${DATA}/config/plex:/config
            - ${DATA}/appdata/plex/transcodes
            - ${DATA}/TV:/data/tvshows
            - ${DATA}/Movies:/data/movies
            - ${DATA}/Anime:/data/anime
        ports:
            - 32469:32469
            - 32400:32400/tcp
            - 32401:32401
            - 3005:3005/tcp
            - 8324:8324/tcp
            - 1900:1900/udp
            - 32410:32410/udp
            - 32412:32412/udp
            - 32413:32413/udp
            - 32414:32414/udp
        env_file: uidgid.env
        environment:
            - TZ=Europe/London
            - VIRTUAL_HOST=plex.${HOSTNAME}
            - VIRTUAL_PORT=32400
            - ADVERTISE_IP=http://plex.${HOSTNAME}/
        hostname: PlexServer
        restart: always

    sonarr:
        image: linuxserver/sonarr:latest
        container_name: sonarr
        volumes:
            - ${DATA}/config/sonarr:/config
            - /etc/localtime:/etc/localtime:ro
            - ${DATA}/TV:/tv
            - ${DATA}/Downloads/complete:/downloads
        ports:
            - 8989:8989
        env_file: uidgid.env
        environment:
            - VIRTUAL_HOST=sonarr.${HOSTNAME}
            - VIRTUAL_PORT=8989
        restart: always

    muximux:
        image: linuxserver/muximux:latest
        container_name: muximux
        volumes:
            - ${DATA}/config/muximux:/config
            - /etc/localtime:/etc/localtime:ro
        env_file: uidgid.env
        environment:
            - VIRTUAL_HOST=muximux.${HOSTNAME}
        restart: always

    ombi:
        image: linuxserver/ombi:latest
        container_name: ombi
        volumes:
            - ${DATA}/config/ombi:/config
            - /etc/localtime:/etc/localtime:ro
        ports:
            - 3579:3579
        env_file: uidgid.env
        environment:
            - VIRTUAL_HOST=ombi.${HOSTNAME}
            - VIRTUAL_PORT=3579
        restart: always

    mylar:
        image: linuxserver/mylar:latest
        container_name: mylar
        volumes:
            - ${DATA}/config/mylar:/config
            - ${DATA}/Downloads/complete:/downloads
            - ${DATA}/comics:/comics
            - /etc/localtime:/etc/localtime:ro
        ports:
            - 8090:8090
        env_file: uidgid.env
        environment:
            - VIRTUAL_HOST=mylar.HOSTNAME.com
            - VIRTUAL_PORT=8090
        restart: always

    ubooquity:
        image: linuxserver/ubooquity:latest
        container_name: ubooquity
        volumes:
            - ${DATA}/config/ubooquity:/config
            - ${DATA}/books:/books
            - ${DATA}/comics:/comics
            - ${DATA}/Downloads/complete:/downloads
            - /etc/localtime:/etc/localtime:ro
        ports:
            - 2202:2202
            - 2203:2203
        env_file: uidgid.env
        environment:
            - VIRTUAL_HOST=ubooquity.HOSTNAME.com
            - VIRTUAL_PORT=2202
        restart: always

