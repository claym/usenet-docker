version: '2'
services:
    nginx-proxy:
        image: jwilder/nginx-proxy:latest
        container_name: nginx-proxy
        volumes:
            - /var/run/docker.sock:/tmp/docker.sock:ro
        ports:
            - 80:80
        restart: always

    sabnzbd:
        image: linuxserver/sabnzbd:latest
        container_name: sabnzbd
        volumes:
            - ${DATA}/config/sabnzbd:/config
            - ${DATA}/Downloads/complete:/downloads
            - ${DATA}/Downloads/incomplete:/incomplete-downloads
        ports:
            - 8080:8080
        env_file: uidgid.env
        environment:
            - EDGE=1
            - VIRTUAL_HOST=sabnzbd.${HOSTNAME}
            - VIRTUAL_PORT=8080
        restart: always

    couchpotato:
        image: linuxserver/couchpotato:latest
        container_name: couchpotato
        volumes:
            - ${DATA}/config/couchpotato:/config
            - ${DATA}/Downloads/complete:/downloads
            - ${DATA}/Movies:/movies
        ports:
            - 5050:5050
        env_file: uidgid.env
        environment:
            - VIRTUAL_HOST=couchpotato.${HOSTNAME}
            - VIRTUAL_PORT=5050
        restart: always

    plex:
        image: linuxserver/plex
        container_name: plex
        volumes:
            - ${DATA}/config/plex:/config
            - ${DATA}/TV:/data/tvshows
            - ${DATA}/Movies:/data/movies
        ports:
            - 32469:32469
            - 32400:32400
            - 32401:32401
            - 3005:3005
            - 8324:8324
            - 1900:1900/udp
            - 32410:32410/udp
            - 32412:32412/udp
            - 32413:32413/udp
            - 32414:32414/udp
        env_file: uidgid.env
        environment:
            - VIRTUAL_HOST=plex.${HOSTNAME}
            - VIRTUAL_PORT=32400
        restart: always

    sonarr:
        image: linuxserver/sonarr
        container_name: sonarr
        volumes:
            - ${DATA}/config/sonarr:/config
            - /etc/localtime:/etc/localtime:ro
            - ${DATA}/TV:/tv
            - ${DATA}/Downloads/complete:/downloads
        ports:
            - 8989:8989
        env_file: uidgid.env
        environment:
            - VIRTUAL_HOST=sonarr.${HOSTNAME}
            - VIRTUAL_PORT=8989
        restart: always

    muximux:
        image: linuxserver/muximux
        container_name: muximux
        volumes:
            - ${DATA}/config/muximux:/config
            - /etc/localtime:/etc/localtime:ro
        env_file: uidgid.env
        environment:
            - VIRTUAL_HOST=muximux.${HOSTNAME}
        restart: always

    ombi:
        image: linuxserver/ombi
        container_name: ombi
        volumes:
            - ${DATA}/config/ombi:/config
            - /etc/localtime:/etc/localtime:ro
        ports:
            - 3579:3579
        env_file: uidgid.env
        environment:
            - VIRTUAL_HOST=ombi.${HOSTNAME}
            - VIRTUAL_PORT=3579
        restart: always
