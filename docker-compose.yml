  mylar:
    image: claymitchell/mylar:latest
    container_name: mylar
    volumes:
      - ${DATA}/config/mylar:/config
      - ${DOWNLOAD}:/downloads
      - ${DATA}/comics:/comics
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8090:8090
    env_file: uidgid.env
    environment:
      - VIRTUAL_HOST=mylar.${HOSTNAME}
      - VIRTUAL_PORT=8090
      - LETSENCRYPT_HOST=mylar.${HOSTNAME}
      - LETSENCRYPT_EMAIL=clay@pfd.net
    depends_on:
      - nzbget
      - nzbhydra
    restart: unless-stopped

  librarian:
    image: linuxserver/lazylibrarian:latest
    container_name: librarian
    volumes:
      - ${DATA}/config/librarian:/config
      - ${DOWNLOAD}:/downloads
      - ${DATA}/books:/books
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 5299:5299
    env_file: uidgid.env
    environment:
      - VIRTUAL_HOST=librarian.${HOSTNAME}
      - VIRTUAL_PORT=5299
      - LETSENCRYPT_HOST=librarian.${HOSTNAME}
      - LETSENCRYPT_EMAIL=clay@pfd.net
    depends_on:
      - nzbget
      - nzbhydra
    restart: unless-stopped

  ubooquity:
    image: linuxserver/ubooquity:latest
    container_name: ubooquity
    volumes:
      - ${DATA}/config/ubooquity:/config
      - ${DATA}/books:/books
      - ${DATA}/comics:/comics
      - ${DATA}:/files
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 2202:2202
      - 2203:2203
    env_file: uidgid.env
    environment:
      - VIRTUAL_HOST=ubooquity.${HOSTNAME}
      - VIRTUAL_PORT=2202
      - LETSENCRYPT_HOST=ubooquity.${HOSTNAME}
      - LETSENCRYPT_EMAIL=${EMAIL}
    restart: unless-stopped

  glances:
    image: nicolargo/glances:latest
    container_name: glances
    volumes:
      - ${DATA}/config/glances:/glances/conf
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 61208-61209:61208-61209
    pid: "host"
    env_file: uidgid.env
    environment:
      VIRTUAL_HOST: glances.${HOSTNAME}
      VIRTUAL_PORT: 61208
      GLANCES_OPT: -w --disable-wifi
      LETSENCRYPT_HOST: glances.${HOSTNAME}
      LETSENCRYPT_EMAIL: ${EMAIL}
    restart: unless-stopped

